<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <!-- Base log color (side texture) -->
  <rect width="16" height="16" fill="#8B5A2B" />
  
  <!-- Log bark texture - vertical strips -->
  <rect x="0" y="0" width="2" height="16" fill="#6B4226" />
  <rect x="4" y="0" width="2" height="16" fill="#6B4226" />
  <rect x="8" y="0" width="2" height="16" fill="#6B4226" />
  <rect x="12" y="0" width="2" height="16" fill="#6B4226" />
  
  <!-- Log bark texture - horizontal details -->
  <rect x="0" y="3" width="16" height="1" fill="#5D3A22" />
  <rect x="0" y="7" width="16" height="1" fill="#5D3A22" />
  <rect x="0" y="11" width="16" height="1" fill="#5D3A22" />
  
  <!-- Log bark texture - knots -->
  <rect x="2" y="2" width="2" height="2" fill="#5D3A22" />
  <rect x="10" y="6" width="2" height="2" fill="#5D3A22" />
  <rect x="6" y="10" width="2" height="2" fill="#5D3A22" />
  <rect x="14" y="14" width="2" height="2" fill="#5D3A22" />
  
  <!-- Log bark texture - highlights -->
  <rect x="2" y="4" width="2" height="1" fill="#9E6F3E" />
  <rect x="6" y="8" width="2" height="1" fill="#9E6F3E" />
  <rect x="10" y="12" width="2" height="1" fill="#9E6F3E" />
</svg>