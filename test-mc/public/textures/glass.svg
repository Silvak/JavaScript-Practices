<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <!-- Base glass color - transparent light blue -->
  <rect width="16" height="16" fill="#A5D5F7" fill-opacity="0.4" />
  
  <!-- Glass border - top and left -->
  <rect x="0" y="0" width="16" height="1" fill="#FFFFFF" fill-opacity="0.7" />
  <rect x="0" y="0" width="1" height="16" fill="#FFFFFF" fill-opacity="0.7" />
  
  <!-- Glass border - bottom and right (darker) -->
  <rect x="0" y="15" width="16" height="1" fill="#8ABCD7" fill-opacity="0.8" />
  <rect x="15" y="0" width="1" height="16" fill="#8ABCD7" fill-opacity="0.8" />
  
  <!-- Glass highlights - diagonal streaks -->
  <rect x="3" y="3" width="1" height="1" fill="#FFFFFF" fill-opacity="0.9" />
  <rect x="4" y="4" width="1" height="1" fill="#FFFFFF" fill-opacity="0.9" />
  <rect x="5" y="5" width="1" height="1" fill="#FFFFFF" fill-opacity="0.9" />
  
  <rect x="10" y="10" width="1" height="1" fill="#FFFFFF" fill-opacity="0.9" />
  <rect x="11" y="11" width="1" height="1" fill="#FFFFFF" fill-opacity="0.9" />
  <rect x="12" y="12" width="1" height="1" fill="#FFFFFF" fill-opacity="0.9" />
  
  <!-- Glass reflections -->
  <rect x="2" y="7" width="3" height="1" fill="#FFFFFF" fill-opacity="0.5" />
  <rect x="11" y="4" width="3" height="1" fill="#FFFFFF" fill-opacity="0.5" />
  <rect x="7" y="13" width="3" height="1" fill="#FFFFFF" fill-opacity="0.5" />
</svg>